<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parent-box">
        <span class="child-box-1">
            <img id="logo-image" src="img/logo.svg" alt="logo image">
            <img id="background-image" src="img/bg.jpg" alt="placeholder image">
        </span>
        <span class="child-box-2">
            <h1>Get iintoo it today</h1>
            <h2>There is no charge or obligation upon registration.</h2>
            
            <div class="button-row"> 
                <span> 
                    <button id="Facebook-Res">
                        <span class="icon-container">
                            <img id = "icon" src="img\facebook.svg" alt="facebook icon">
                        </span>
                        <span class="text-container">
                            <p class="p-container"> Register with Facebook </p> 
                        </span>
                    </button>
                </span>
                <span> 
                    <button id="LinkedIn-Res">
                        <span class="icon-container">
                            <img id = "icon" src="img\linkedin.svg" alt="linkedin icon">
                        </span>
                        <span class="text-container">
                            <p class="p-container"> Register with LinkedIn </p>
                        </span>
                    </button>
                </span>
            </div>

            <h3 class="section-separator">
                <span class = 'separator-text'>or</span>
            </h3>

            <div class="button-row"> 
                <form class="input-form">
                    <span class="input-container">
                        <input type="email" placeholder="Email" class="input">
                    </span>
                    <span class="input-container">
                        <input type="tel" placeholder="Phone" class="input">
                    </span>
                </form>
            </div>

            <h1 id="invester-type">What type of investor are you?</h1>
            <h2>Select the type of investor you are below.</h2>
            <div class="radio-group">
                
                <label class="radio-item">
                    <input type="radio" name="account-type" value="individual"> 
                    Individual
                    <span class="info-icon" data-tooltip="Personal account for one person">i</span>
                </label>

                <label class="radio-item">
                    <input type="radio" name="account-type" value="business"> 
                    Business
                    <span class="info-icon" data-tooltip="Corporate or LLC account">i</span>
                </label>

                <label class="radio-item">
                    <input type="radio" name="account-type" value="ira"> 
                    IRA 
                    <span class="info-icon" data-tooltip="Individual Retirement Account">i</span>
                </label>

                <label class="radio-item">
                    <input type="radio" name="account-type" value="trust"> 
                    Trust
                    <span class="info-icon" data-tooltip="Fiduciary trust arrangement">i</span>
                </label>

            </div>

            <div class="terms-container">
                <input type="checkbox" id="terms" class="terms-checkbox">
        
                <div class="terms-content">
                    <label for="terms">
                        I agree to the terms and receiving notifications from iintoo.
                    </label>
                    <a class="terms-link" href="https://www.google.com/search?q=terms">
                        View full terms
                    </a>
                </div>
            </div>

            <div class="create-account-container">
                <button id="create-account">Create Account</button>
            </div>
        </span>
    </div>
</body>
</html>
