<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

<body>
    <div class="parent-box">
        <span class="child-box-1">

                <span>

                <span>

                </span>
            </div>
            <p> or </p>
            <div> 
                <form>
                    <span> 
                        <input>Email</input>
                    </span>
                    <span>

                    </span>
                </form>
